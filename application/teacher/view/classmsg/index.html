{include file="public/head" /}

    <!-- Data Tables -->
<link href="__STATIC__/teacher/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
</head>

<body class="gray-bg">
<h2>班级信息</h2>
<div class="wrapper wrapper-content animated fadeInRight" style="padding: 0px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>管理班级</h5>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>班级</th>
                            <th>专业</th>
                            <th>学院</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="ThisInsClassInfo" id="vo"}
                            <tr class="gradeX">
                                <td>{$i}</td>
                                <td>{$vo.class}</td>
                                <td>{$vo.major_id|getMajor}</td>
                                <td class="center">
                                    {$vo.major_id|getCollegeId|getCollege}
                                </td>
                            </tr>
                        {/volist}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
{include file="public/footer" /}



<script src="__STATIC__/teacher/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="__STATIC__/teacher/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__STATIC__/teacher/js/plugins/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
