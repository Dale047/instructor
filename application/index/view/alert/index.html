
{include file="public/head" /}

<link rel="stylesheet" href="__STATIC__/index/css/mdui.css" />
<link rel="stylesheet" href="__STATIC__/index/css/app.css" />

</head>
<body>

{include file="public/header" /}
<blockquote style="text-align: left;">
    <p>发布公告</p>
    <footer><mark>{$UserInfo.username}</mark>你好,请按照班级真实情况填写公告信息</footer>
</blockquote>
<form action="" method="post" class="form-horizontal" style="text-align: left;width: 90%;margin: 0px auto" enctype="multipart/form-data">
    <input type="hidden" class="form-control" value="{$UserInfo.user_num}" readonly="readonly" name="user_num">
    <input type="hidden" class="form-control" value="{$ClassInfo.0.class_id}" readonly="readonly" name="class_id">
    <input type="hidden" class="form-control" value="{$UserInfo.tel}" readonly="readonly" name="tel">
    <div class="form-group">
        <label class="col-sm-2 control-label">标题<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="标题控制在20字符以内" name="title" maxlength="20">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <textarea placeholder="请控制在50个字符以内" name="content" class="form-control" rows="3" maxlength="40"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">附件<span style="color: darkseagreen">*</span></label>
        <div class="col-sm-10">
            <div class="weui-cells weui-cells_form">
                <input type="hidden" name="filePath" id="upfile" style="border:1px dotted #ccc;width: 100%" disabled="disabled">
                <input type="button" value="选择附件" onclick="path.click()" class="btn btn-default"  multiple="true" required>
                <input type="file" id="path"  name="file" style="display:none" onchange="upfile.value=this.value">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">公告等级</label>
        <input type="radio" name="level" value="1" checked="checked"> 一般 &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" name="level" value="2"> 紧急
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">发布</button> &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </div>
</form>
{include file="public/copy" /}
</body>
</html>
