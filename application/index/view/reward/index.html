
{include file="public/head" /}

<link rel="stylesheet" href="__STATIC__/index/css/mdui.css" />
<link rel="stylesheet" href="__STATIC__/index/css/app.css" />

</head>
<body>

{include file="public/header" /}
<blockquote style="text-align: left">
    <p>在线请假</p>
    <footer><mark>{$UserInfo.username}</mark>你好,请按照自身真实情况填写获奖信息</footer>
</blockquote>
<form action="" method="post" class="form-horizontal" style="text-align: left;width: 90%;margin: 0px auto" enctype="multipart/form-data">
    <input type="hidden" class="form-control" value="{$ClassInfo.0.class_id}" readonly="readonly" name="class_id">
    <input type="hidden" class="form-control" value="{$UserInfo.username}" name="username" readonly="readonly">
    <div class="form-group">
        <label class="col-sm-2 control-label">学号<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{$UserInfo.user_num}" name="user_num" readonly="readonly" required="required">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">比赛全称<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入比赛全称(包含第几届)" name="MatchName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">比赛类型<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <select class="form-control" name="MatchType">
                {volist name="MatchType" id="vo"}
                <option value="{$vo}">{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">获奖等级<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <select class="form-control" name="MatchLevel">
                {volist name="MatchLevel" id="vo"}
                <option value="{$vo}">{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">获奖时间<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请选择日期" id="test-limit2" name="MatchDate" required="required">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">图片附件<span style="color: darkseagreen">*非必填项</span></label>
        <div class="col-sm-10">
            <div class="weui-cells weui-cells_form">
                <input type="hidden" name="filePath" id="upfile" style="border:1px dotted #ccc;width: 100%" disabled="disabled">
                <input type="button" value="选择附件" onclick="path.click()" class="btn btn-default"  multiple="true" required>
                <input type="file" id="path"  name="file" style="display:none" onchange="upfile.value=this.value">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">申请</button> &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </div>
</form>
{include file="public/copy" /}
<!--日期空间插件https://www.layui.com/laydate/-->
<script src="__STATIC__/laydate/laydate.js"></script>
<script>
    laydate.render({
        elem: '#test-limit2'
        ,min: -300
        ,max: 0
    });
</script>
</body>
</html>
