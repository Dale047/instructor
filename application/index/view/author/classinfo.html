
{include file="public/head" /}

<link rel="stylesheet" href="__STATIC__/index/css/mdui.css" />
<link rel="stylesheet" href="__STATIC__/index/css/app.css" />

</head>
<body>

{include file="author/header" /}
<blockquote style="text-align: left">
    <p>班级信息</p>
</blockquote>
<div style="text-align: left;width: 90%;margin: 0px auto">
    <div class="form-group">
        <label class="col-sm-2 control-label">班级号</label>{$ClassInfo.0.class_id}
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">班级</label>{$ClassInfo.0.class}
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">专业</label>{$ClassInfo.0.major_id|getMajor}
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">级别</label>{$ClassInfo.0.level}级
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>{$ClassInfo.0.status|ClassStatus}
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">辅导员</label>{$ClassInfo.0.instructor|getIns}
    </div>
</div>
{include file="public/copy" /}
</body>
</html>
