
{include file="public/head" /}

<link rel="stylesheet" href="__STATIC__/index/css/mdui.css" />
<link rel="stylesheet" href="__STATIC__/index/css/app.css" />

</head>
<body>

{include file="author/header" /}
<blockquote style="text-align: left">
    <p>个人信息</p>
</blockquote>
    <div class="alert alert-danger" role="alert">灰色部分表示不可修改</div>
    <form class="form-inline" action="{:url('index/author/CUserinfo')}" method="post" enctype="multipart/form-data" style="text-align: left">
        <input type="hidden" name="id" value="{$UserInfo.id}">
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" class="form-control" value="{$UserInfo.username}" readonly="readonly" name="username">
        </div>
        <div class="form-group">
            <label>学号：</label>
            <input type="text" class="form-control" value="{$UserInfo.user_num}" readonly="readonly" name="user_num">
        </div>
        <div class="form-group">
            <label>证件号：</label>
            <input type="text" class="form-control" value="{$UserInfo.user_id}" readonly="readonly" name="user_id">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <input type="text" class="form-control" value="{$UserInfo.sex}" readonly="readonly" name="sex">
        </div>
        <div class="form-group">
            <label>民族：</label>
            <input type="text" class="form-control" value="{$UserInfo.mz}" readonly="readonly" name="mz">
        </div>
        <div class="form-group">
            <label>手机号：</label>
            <input type="text" class="form-control" value="{$UserInfo.tel}" name="tel">
        </div>
        <div class="form-group">
            <label>邮箱：</label>
            <input type="text" class="form-control" value="{$UserInfo.email}" name="email">
        </div>
        <div class="form-group">
            <label>微信：</label>
            <input type="text" class="form-control" value="{$UserInfo.wechat}" name="wechat">
        </div>
        <div class="form-group">
            <label>联系地址：</label>
            <input type="text" class="form-control" value="{$UserInfo.user_add}" name="user_add">
        </div>
        <div class="form-group">
            <label>班级号：</label>
            <input type="text" class="form-control" value="{$UserInfo.class_id}" readonly="readonly" name="class_id">
        </div>
        <div class="form-group">
            <label>身份：</label>{$UserInfo.ide|getIde}
            <input type="hidden" value="{$UserInfo.ide}" readonly="readonly" name="ide">
        </div>
        <div class="form-group">
            <label>学生状态：</label>{$UserInfo.status|NorStatus}
            <input type="hidden" value="{$UserInfo.status}" readonly="readonly" name="status">
        </div>
        <button type="submit" class="btn btn-default">提交修改</button>
    </form>
{include file="public/copy" /}
</body>
</html>
