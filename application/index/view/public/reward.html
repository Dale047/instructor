<li class="pro">
    <div class="one_itme" id="li_two">
        <p class="lead">更多的奖项会丰富你的大学生活</p>
        <table class="table">
            <tr>
                <td>比赛名</td>
                <td>状态</td>
                <td>申请时间</td>
                <td>操作</td>
            </tr>
            {volist name="Reward" id="vo" empty="<span class='label label-warning'>暂无数据</span>"}

                <td>{$vo.MatchName}</td>
                <td>{$vo.status|LeaveStatus}</td>
                <td width="170px">{$vo.create_time}</td>
                <td><a href="{:url('index/reward/rewdinfo',['id'=>$vo.id])}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            </tr>
            {/volist}
        </table>
        <a href="{:url('index/author/reward')}">查看更多</a>
